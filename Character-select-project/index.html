<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Select project</title>
    <style>

    </style>
</head>

<body>
    <img src="" width="600" height="400" id="character-image" alt="character-select-image" />
<audio id="character-audio">
  <source src="" type="audio/ogg">
  Your browser does not support mp3 audio
</audio>
<select name="image-choice" id="image-select">
  <option value="" disabled selected>Select an image</option>
  <option value="mario-raccoon">Tanooki Mario</option>
  <option value="mario-cat">Cat Mario</option>
  <option value="mario-astro">Astro Mario</option>
  <option value="peach-wedding">Wedding Peach</option>
  <option value="peach-pink">Princess Peach</option>
  <option value="peach-fire">Fire Peach</option>
  <option value="dk-ice">Ice Donkey Kong</option>
  <option value="dk-fire">Fire Donkey Kong</option>
  <option value="dk-black">Black Donkey Kong</option>
  <option value="toad-red">Toad</option>
  <option value="toadette">Toadette</option>
  <option value="toad-blue">Blue Toad</option>
  <option value="pillow-fazbear">Pillow Fazbear</option>
  <option value="scary-fazbear">Freddy Costume</option>
  <option value="pillow-chica">Pillow Chica</option>
  <option value="pillow-foxy">Pillow Foxy</option>
  <option value="pillow-bonnie">Pillow Bonnie</option>
  <option value="pillow-goldfred">Pillow Golden Freddy</option>
</select>
    <script>
        const imageSelect = document.getElementById("image-select");
const characterImg = document.getElementById("character-image");
const characterAudio = document.getElementById("character-audio");

const marioRaccoonSrc =
  "https://drive.google.com/uc?export=view&id=1Zehno27FMtG5hDd-TyFRky9wyv53lcHj";

const toadBlueSrc =

  "https://drive.google.com/uc?export=view&id=1bSg6ajUe1J4NKTHiiSWlt-UYwo1JgJTZ";

const pillowGoldfredSrc =

const laughAudio =

const explosionAudio =
  "https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/explosion_02.wav";

characterImg.src = characterSelectSrc;
imageSelect.addEventListener("change", function () {
  console.log(this.value);
  if (this.value === "mario-raccoon") {
    characterImg.src = marioRaccoonSrc;
    characterAudio.src = hitAudio;
    characterAudio.play();
  } else if (this.value === "mario-cat") {
    characterImg.src = marioCatSrc;
    characterAudio.play();
  } else if (this.value === "mario-astro") {
    characterImg.src = marioAstroSrc;
    characterAudio.play();
  } else if (this.value === "peach-wedding") {
    characterImg.src = peachWeddingSrc;
    characterAudio.src = explosionAudio;
    characterAudio.play();
  } else if (this.value === "peach-pink") {
    characterImg.src = peachPinkSrc;
    characterAudio.play();
  } else if (this.value === "peach-fire") {
    characterImg.src = peachFireSrc;
    characterAudio.play();
  } else if (this.value === "dk-ice") {
    characterImg.src = dkIceSrc;
    characterAudio.src = engine5Audio;
    characterAudio.play();

    characterImg.src = dkFireSrc;
    characterAudio.play();
  } else if (this.value === "dk-black") {
    characterImg.src = dkBlackSrc;
    characterAudio.play();
  } else if (this.value === "toad-red") {
    characterImg.src = toadRedSrc;
    characterAudio.src = zombieAudio;
    characterAudio.play();
  } else if (this.value === "toadette") {
    characterImg.src = toadetteSrc;
    characterAudio.play();
  } else if (this.value === "toad-blue") {
    characterImg.src = toadBlueSrc;
    characterAudio.play();
  } else if (this.value === "pillow-fazbear") {
    characterImg.src = pillowFazbearSrc;
    characterAudio.src = laughAudio;
    characterAudio.play();
  } else if (this.value === "scary-fazbear") {
    characterImg.src = scaryFazbearSrc;
    characterAudio.play();
  } else if (this.value === "pillow-chica") {
    characterImg.src = pillowChicaSrc;
    characterAudio.play();
  } else if (this.value === "pillow-foxy") {
    characterImg.src = pillowFoxySrc;
    characterAudio.play();
  } else if (this.value === "pillow-bonnie") {
    characterImg.src = pillowBonnieSrc;
    characterAudio.play();
  } else if (this.value === "pillow-goldfred") {
    characterImg.src = pillowGoldfredSrc;
    characterAudio.play();
  }
});
